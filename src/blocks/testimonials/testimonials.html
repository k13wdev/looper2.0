<section class="testimonials">
  <div class="testimonials__wrapper _container">

    <article class="testimonials__item">
      <div class="testimonials__image">
        <picture>
          <source srcset="../img/testimonials-photo-1@2x.webp 2x, ../img/testimonials-photo-1.webp 1x" type="image/webp">
          <source srcset="../img/testimonials-photo-1@2x.jpg 2x, ../img/testimonials-photo-1.jpg 1x" type="image/jpg"> 
          <img src="../img/testimonials-photo-1.jpg" srcset="../img/testimonials-photo-1@2x.webp 2x" alt="">
        </picture>
      </div>
      <blockquote class="testimonials__qoute">
        <p class="testimonials__text">
          Lectus arcu bibendum at varius. Adipiscing diam donec adipiscing tristique.
        </p>
        <cite class="testimonials__author">
          <span class="testimonials__accent">Kerry Johnes</span>
          - Some Company
        </cite>
      </blockquote>
    </article>
    <button class="testimonials__prev testimonials__control">
      <svg width="36" height="36">
        <use xlink:href="#icon-arrow"></use>
      </svg>
    </button>
    <button class="testimonials__next testimonials__control">
      <svg width="36" height="36">
        <use xlink:href="#icon-arrow"></use>
      </svg>
    </button>
  </div>
</section>
